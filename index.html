<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="">
	</head>
	<body>
		<div>
			<p>People Helped: <span id="helped_count"></span> Volunteers: <span id="vol_count"></span></p>
		</div>
			
		
		<script>
			const maxHelpedCount = 17000;
			const maxVolCount = 300;
			const countEl = document.getElementById('helped_count');
			const volEl = document.getElementById('vol_count');
			countEl.innerHTML = new function() {
				let count = 0;
				let countUp = setInterval(() => {
					count++;
					countEl.innerHTML = count;
					if (count == maxHelpedCount) {
						clearInterval(countUp);
					}
				}, 1);
			};

			volEl.innerHTML = new function() {
				let count = 0;
				let countUp = setInterval(() => {
					count++;
					volEl.innerHTML = count;
					if (count == maxVolCount) {
						clearInterval(countUp);
					}
				}, 10);
			};
		</script>
	</body>
</html>
